<!DOCTYPE html>
<html>
  <head>
    <title>Drift Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 250px;
        padding: 10px;
        text-align: center;
      }
      h1 {
        font-size: 16px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Drift - Focus Recovery</h1>
    <button id="activateButton">Activate Drift on this Site</button>
    <p id="statusMessage"></p>

    <hr />
    <div>
      <label>Remind me after:</label><br />
      <input
        type="number"
        id="driftMinutesInput"
        min="0"
        value="0"
        style="width: 50px"
      />
      <label for="driftMinutesInput">minutes</label>
      <input
        type="number"
        id="driftSecondsInput"
        min="0"
        max="59"
        value="15"
        style="width: 50px"
      />
      <label for="driftSecondsInput">seconds</label>
    </div>
    <button id="saveSettingsButton">Save Settings</button>
    <p id="settingsStatusMessage"></p>

    <script src="popup.js"></script>
  </body>
</html>
